<!DOCTYPE html>
<html lang="pt">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src https:">
    <meta charset="UTF-8">
    <title>Demonstração Websocket</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="page-wrapper">
        <h1>Testando o protocolo Websocket</h1>
        <div id="status">Conectando...</div>
        <ul id="messages"></ul>
        <form id="message-form" action="#" method="POST">
            <textarea 
                id="message" 
                placeholder="Escreva uma mensagem para enviar via websocket" 
                required
                cols="30" rows="10">
            </textarea>
            <button type="submit">Enviar mensagem</button>
            <button type="button" id="close">Finalizar conexão</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
